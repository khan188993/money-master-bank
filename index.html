<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal E-Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- Personal E-Wallet Section Start -->
    <section id="e-wallet">
        <div class="container">
            <h1 class="title">Personal E-Wallet <i class="fa-solid fa-circle-dollar-to-slot"></i></h1>
            <div class="row">
                <div class="col">
                    <div class="bank-calculator">
                        <h1 class="income">Your Income:</h1>
                        <div class="total-income">
                            <input type="text" id="total-income" placeholder="Enter Your Income Amount">
                        </div>
                        <h1 class="expanse">Expanses List:</h1>
                        <div class="food">
                            <input type="text" id="food-expanse" placeholder="Enter Your Food Expense">
                        </div>
                        <div class="rent">
                            <input type="text" id="rent-expanse" placeholder="Enter Your Rent Expense">
                        </div>
                        <div class="clothes">
                            <input type="text" id="clothes-expanse" placeholder="Enter Your Clothes Expense">
                        </div>
                        <!-- <span class="d-none" id="waring">Please Give Input Value Properly</span> -->
                        <button id="calculate">Calculate</button>
                        <div class="calculated-result">
                            <h3>Total Expenses: <span id="total-expanse">0</span></h3>
                            <h3>Net Balance: <span id="net-balance">0</span></h3>
                        </div>
                        <div class="saving-calculate">
                            <span>Your Savings:</span>
                            <input type="number" id="saving-percentage">
                            <button id="savings">Save</button>
                        </div>
                        <div class="remaining-balance">
                            <h3>Saving Amount: <span id="saving-money">0</span></h3>
                            <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
                        </div>
        
                    </div>
                </div>
                <div class="col">
                    <div class="img">
                        <img src="./images//e-wallet.png" alt="Personal E-Wallet">
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- Personal E-Wallet Section End -->
    <script src="./JS/app.js"></script>
</body>

</html>
